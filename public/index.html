<!-- ✅ index.html - Wishlist Popup Integrated -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meesho Product Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSy27hHygBAzrsB0",
      authDomain: "meesho-srebaseapp.com",
      projectId: "meesho-scraper-97",
      storageBucket: "meesho-scrapebasestorage.app",
      messagingSenderId: "586471948107",
      appId: "1:586471948107:web:0fa9814a615fc4f79672ce",
      measurementId: "G-FJ7ZEQMVYX"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.firebaseModules = {
      db,
      collection,
      getDocs,
      doc,
      getDoc
    };
  </script>
</head>

<body class="bg-gray-50">
  <div class="container mx-auto px-4">
    <!-- Header -->
    <div class="sticky top-0 z-10 bg-white py-4 shadow-sm">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4">
        <h1 class="text-2xl font-bold text-purple-700 flex items-center">
          <i class="fas fa-shopping-bag mr-2"></i> Meesho
        </h1>
        <div class="w-full md:w-1/2 relative">
          <input type="text" id="searchInput" placeholder="Search by product name..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
        <select id="sortSelect"
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
          <option value="">Sort</option>
          <option value="lowToHigh">Price: Low to High</option>
          <option value="highToLow">Price: High to Low</option>
          <option value="newArrival">New Arrival</option>
        </select>
        <div class="flex items-center space-x-4">
          <a href="javascript:void(0)" onclick="toggleWishlistModal()" class="text-gray-600 hover:text-purple-700 relative">
            <i class="fas fa-heart mr-1"></i>
            <span id="wishlistCount"
              class="absolute -top-2 -right-4 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </a>
          <a href="checkout.html" class="text-gray-600 hover:text-purple-700 relative">
            <i class="fas fa-shopping-cart mr-1"></i>
            <span id="cartCount"
              class="absolute -top-2 -right-4 bg-purple-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Product Section -->
    <div id="products" class="py-8">
      <div class="flex justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
      </div>
      <p class="text-center mt-4 text-gray-600">Loading products...</p>
    </div>
  </div>

  <!-- Wishlist Popup Modal -->
  <div id="wishlistModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-3xl max-h-[90vh] overflow-y-auto rounded-lg shadow-lg relative p-6">
      <button onclick="toggleWishlistModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600">
        <i class="fas fa-times text-xl"></i>
      </button>
      <h2 class="text-2xl font-bold mb-4 text-purple-700">
        <i class="fas fa-heart mr-2 text-red-500"></i>My Wishlist
      </h2>
      <div id="wishlistItems" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-12">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">Shop Non-Stop on Meesho</h3>
          <p class="text-gray-300">Trusted by more than 1 Crore Indians</p>
          <p class="text-gray-300">Cash on Delivery | Free Delivery</p>
        </div>
        <div>
          <h3 class="text-xl font-bold mb-4">Contact Us</h3>
          <p class="text-gray-300">Email: support@meesho.com</p>
          <p class="text-gray-300">Phone: +91 9876543210</p>
        </div>
        <div>
          <h3 class="text-xl font-bold mb-4">Follow Us</h3>
          <div class="flex space-x-4">
            <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="text-gray-300 hover:text-white"><i class="fab fa-twitter fa-lg"></i></a>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-400">
        © 2023 Meesho. All rights reserved.
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
